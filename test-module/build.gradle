repositories {
    // Repository for running Embedded DynamoDB locally.
    maven { url "https://s3.eu-central-1.amazonaws.com/dynamodb-local-frankfurt/release" }
}

def awsSdkVersion = '1.11.714'
def junit5Version = '5.6.0'

dependencies {
    implementation( project (":doi-request-common-constants"))
    implementation group: 'com.github.BIBSYSDEV', name: 'nva-datamodel-java', version: '63330fec9abef'

    implementation group: 'com.github.BIBSYSDEV', name: 'nva-commons', version: '78adbd6fe3'

    implementation group: 'com.amazonaws', name: 'aws-java-sdk-dynamodb', version: awsSdkVersion
    implementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: junit5Version
    api('com.amazonaws:DynamoDBLocal:1.12.0') {
        exclude group: 'com.amazonaws', module: 'aws-java-sdk-dynamodb'
        exclude group: 'com.amazonaws', module: 'aws-java-sdk-core'
    }
}


// necessary tasks for making localDynamoDb to work
configurations.testImplementation.canBeResolved = true

task copyNativeDeps(type: Copy) {
    from(configurations.testImplementation) {
        include "*.dylib"
        include "*.so"
        include "*.dll"
    }
    into 'build/dynamodb-local'
}

build.dependsOn copyNativeDeps
test.doFirst {
    systemProperty "java.library.path", 'build/dynamodb-local'
}